    <main>
        <section class="section__contact">
            <div class="contact__text">
                <h1>¡Estamos para vos!</h1>
                <p>
                Nos interesa conocerte y saber tu opinión, contenido que te gustaría ver o cambios que harías. 
                ¡Tu opinión es muy valiosa para nosotros!
                </p>
            </div>

            <div class="div__contact__form">
                <form class="contact__form" action="#">
                <h2>Contáctanos</h2>

                <label for="nombre">Nombre:</label>
            <input class="entrada" type="text" id="nombre" name="nombre" placeholder="Jhon Doe" required>

                <label for="email">Email:</label>
                <input class="entrada" type="email" id="email" name="email" placeholder="tu@correo.com"     required>

                <label for="motivo">Selecciona un motivo:</label>
                <select class="entrada select" name="motivo" id="motivo">
                    <option value="mejora">Mejoras</option>
                    <option value="dudas">Dudas</option>
                    <option value="errores">Errores</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="mensaje">Dejanos tu mensaje:</label>
                <textarea class="textarea" name="mensaje" id="mensaje" rows="6" placeholder="¿En qué podemos ayudarte?" required></textarea>
                
                <div class="div__btn">
                    <button type="submit" class="btn-contact">
                        <i class="fas fa-paper-plane"> Enviar</i>
                    </button>
                </div>
                </form>
            </div>
        </section>
